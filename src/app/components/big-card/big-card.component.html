<div class="container__big-card">
    <div class="big-car__image">
        <img 
            src="{{photoCover}}" 
            alt="" 
            height="200px" 
            width="300px" 
            srcset="">
    </div>
    <div class="big-car__title">
        <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>
    <div class="big-car__description">
        <p>{{cardDescription}}</p>
    </div>
</div>
